{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Visualize Food Data</h1>
    <form id="visualize-form">
        <div class="form-group">
            <label for="type">Visualization Type:</label>
            <select id="type" name="type" class="form-control">
                <option value="pie">Pie Chart</option>
                <option value="bar">Bar Chart</option>
                <option value="scatter">Scatter Plot</option>
            </select>
        </div>
        <div class="form-group">
            <label for="N">Top N Items:</label>
            <input type="number" id="N" name="N" class="form-control" min="1">
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Visualize</button>
        </div>
    </form>
    <div id="chart" class="mt-4"></div>
</div>
{% endblock %}
