{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Food Data</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for food in foods %}
            <tr>
                <td>{{ food.id }}</td>
                <td>{{ food.name }}</td>
                <td>{{ food.price }}</td>
                <td>{{ food.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div id="chart" class="mt-4"></div>
{% endblock %}
